  <script>
    const socket = io("/");
    let nickName = "";

    let messageCount = 0;
    let debounceTimer = null;
    let debounceStartTime = null;
    const maxMessages = 5;
    const debounceDuration = 10000;


    socket.on("connect", () => {
      console.log("Connection is successfull");
    });

    function scrollToBottom() {
      const scrollBottom = document.getElementById("scrollBottom");
      setTimeout(() => {
        scrollBottom.scrollIntoView({ behavior: "smooth" });
      }, 0);
    }

    socket.on("new-message", (data) => {
      let content = `<b>${data.nickName}</b>: ${data.message}`;
      document.getElementById(
        "chatScreen"
      ).innerHTML += `
            <div class="flex">
                <div class="bg-gray-300 text-black p-2 rounded-lg max-w-xs relative">
                  <span class="absolute bg-blue-500 text-blue-100 px-2 py-1 text-xs font-bold rounded-full -top-3 -right-3">
                    ${data.nickName}
                  </span>
                  <span class="break-all">
                    ${data.message}  
                  </span>
                </div>
            </div>`;
      scrollToBottom();
    });

    function logIn() {
      nickName = document.getElementById("nickName").value;

      if (nickName?.length < 2) alert("Nickname 2 simvoldan cox olmalidir");

      socket.emit("auth", nickName);

      document.getElementById("auth").style.display = "none";
      document.getElementById("room").classList.remove("hidden");
      document.getElementById("enterInput").classList.remove("hidden");
      document.getElementById("setting").classList.remove("hidden");
      
      document.getElementById("userName").innerHTML = nickName; 
      
    }
    
    

    document.getElementById("message").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); 
        sendMessage(); 
      }
    });

    function sendMessage() {
      let message = document.getElementById("message");

      if (message.value.trim().length < 3) {
        alert("3 herfden az mesaj yazma!");
        return;
      }

      if (messageCount >= maxMessages) {
        const currentTime = Date.now();
        const elapsedTime = currentTime - debounceStartTime;
        const remainingTime = Math.ceil((debounceDuration - elapsedTime) / 1000);

        alert(`Çatı boş boş doldurma! Gözlə ${remainingTime} saniyə`);

        return;
      }

      socket.emit("message", message.value);

      document.getElementById("chatScreen").innerHTML += `
      <div class="flex justify-end">
        <div class="bg-blue-200 text-black p-2 rounded-lg max-w-xs relative">
          <span class="absolute bg-blue-500 text-blue-100 px-2 py-1 text-xs font-bold rounded-full -top-3 -right-3">
            ${nickName}
          </span>
          <span class="break-all">
            ${message.value}  
          </span>
        </div>
      </div>`;

      message.value = "";

      scrollToBottom();

      messageCount++;
      
      if (!debounceTimer) {
        debounceStartTime = Date.now();

        debounceTimer = setTimeout(() => {
          messageCount = 0; // Reset message count after debounce period
          clearTimeout(debounceTimer);
          debounceTimer = null; // Reset timer
        }, debounceDuration);
      }

    }



    const button = document.getElementById('setting');
    const dropdown = document.getElementById('dropdown-content');

    button.addEventListener('click', function () {
    dropdown.classList.toggle('hidden');
    });
  </script>
